<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Новости</title>
</head>
<body>
    <div class="modal fade" id="addNewsModal" tabindex="-1" aria-labelledby="addNewsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addNewsModalLabel">Добавление новости</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form id="addNewsForm">
                        <div class="mb-3">
                            <label for="newsTitle" class="form-label">Название</label>
                            <input type="text" class="form-control" id="newsTitle" name="name" placeholder="Введите название">
                            <div id="nameError" class="text-danger mt-1"></div>
                        </div>
                        <div class="mb-3">
                            <label for="newsDesc" class="form-label">Текст</label>
                            <textarea class="form-control" id="newsDesc" name="desc" rows="4" placeholder="Введите текст"></textarea>
                            <div id="descError" class="text-danger mt-1"></div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Добавить новость</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <header class="header py-3 border-bottom">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="img/logo.svg" alt="Логотип" class="img-fluid" style="max-height: 50px;">
            </a>
        </div>
    </header>

    <main class="main py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Новости</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewsModal">Добавить новость</button>
            </div>

            <div class="row" id="newsContainer">
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Название новости</h5>
                            <p class="card-text">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                                Ad soluta odio vel accusantium eveniet rem tempora? Expedita, 
                                rem harum, esse praesentium possimus ex blanditiis aut similique 
                                eligendi animi, asperiores repellat!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
