<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автомобильный Сайт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="#">AutoSite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Модели</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Контакты</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="slider__body position-relative overflow-hidden">
            <div class="slider__images d-flex transition-transform">
                <div class="slider__item active">
                    <img src="https://via.placeholder.com/800x400?text=Автомобиль+1" alt="Автомобиль 1" class="img-fluid">
                </div>
                <div class="slider__item">
                    <img src="https://via.placeholder.com/800x400?text=Автомобиль+2" alt="Автомобиль 2" class="img-fluid">
                </div>
                <div class="slider__item">
                    <img src="https://via.placeholder.com/800x400?text=Автомобиль+3" alt="Автомобиль 3" class="img-fluid">
                </div>
            </div>
            <button class="slider__arrow left btn btn-dark position-absolute top-50 start-0 translate-middle-y">
                &#9664;
            </button>
            <button class="slider__arrow right btn btn-dark position-absolute top-50 end-0 translate-middle-y">
                &#9654;
            </button>
            <div class="slider__nav d-flex justify-content-center mt-3">
                <span class="slider__dot active" data-index="0"></span>
                <span class="slider__dot" data-index="1"></span>
                <span class="slider__dot" data-index="2"></span>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
