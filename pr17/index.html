<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div id="catalog" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            
        </div>

        <div id="product-detail" class="d-none">
            <button id="back-button" class="btn btn-secondary mb-4">Назад</button>
            <div class="card">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img id="detail-image" src="" class="img-fluid rounded-start" alt="Изображение товара">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 id="detail-title" class="card-title"></h5>
                            <p id="detail-description" class="card-text"></p>
                            <p class="card-text"><strong>Цена:</strong> $<span id="detail-price"></span></p>
                            <p class="card-text"><strong>Категория:</strong> <span id="detail-category"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
